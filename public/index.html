<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Fathom analytics -->
    <script src="https://cdn.usefathom.com/3.js" site="FTSSPSGR"></script>

    <!-- Lato regular, regular italic -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet"> 

    <!-- standard metadata -->
    <title>UBC Launch Pad</title>
    <meta name="description" content="Launch Pad is student-run software engineering club based in the University of British Columbia.">

    <!-- Open Graph: https://ogp.me/ -->
    <meta property="og:title" content="UBC Launch Pad">
    <meta property="og:url" content="https://ubclaunchpad.com">
    <meta property="og:description" content="Launch Pad is student-run software engineering club based in the University of British Columbia.">
    <meta property="og:type" content="website">
    <!-- note: "Images are cached based on the URL and won't be updated unless the URL changes" -->
    <meta property="og:image" content="https://ubclaunchpad.com/share.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
    <!-- ask twitter to show the full image so that we don't get cropped into a square-->
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but our website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
